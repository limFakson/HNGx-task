<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx</title>
    <link rel="stylesheet" href="remark.css">
</head>

<body>
    <div class="card">
        <div class="page">
            <div id="card-image">
                <img data-testid="slackDisplayImage" src="1252782.png" alt="">
            </div>
            <div id="text">
                <h3 data-testid="slackUserName" id="slackUserName"></h3>
                <p data-testid="myTrack" id="myTrack"></p>
                <span>
                    <p data-testid="currentUTCTime" id="currentUTCTime"></p>
                    <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>
                </span>

                <button id="url">Git repo</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
